<article
  class="grid grid-cols-3 justify-items-center items-center container m-auto gap-4 h-screen"
>
  <section>
    <img class="rounded-2xl" [src]="movieInfo()?.poster" alt="" />
  </section>
  <section class="col-span-2">
    <h1 class="text-5xl font-bold text-screaming-green font-secondary">
      {{ movieInfo()?.title }}
    </h1>
    <app-movie-info-card [movieInfo]="movieInfo()"></app-movie-info-card>
  </section>
</article>
