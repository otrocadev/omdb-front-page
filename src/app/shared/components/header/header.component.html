<header>
  <nav class="bg-richblack border-b border-slate-gray px-4 lg:px-6 py-2.5">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-7xl">
      <a href="/" class="flex items-center">
        <img
          src="/images/popcorn_icon.webp"
          class="mr-3 h-6 sm:h-9"
          alt="OMDB popcorn icon"
        />
        <span
          class="self-center font-secondary text-xl font-semibold whitespace-nowrap text-screaming-green"
          >OMDB</span
        >
      </a>
      <section
        class="hidden justify-between items-center w-full lg:flex lg:w-auto"
        id="mobile-menu-2"
      >
        <ul
          class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
        >
          <li>
            <a
              href="/"
              class="block py-2 pr-4 pl-3 text-screaming-green rounded lg:bg-transparent lg:p-0"
              aria-current="page"
              >Home</a
            >
          </li>
        </ul>
      </section>
      @if (!isSessionActive()) {
      <app-not-authenticated-menu></app-not-authenticated-menu>
      } @if (isSessionActive()) {
      <app-user-authenticated-menu></app-user-authenticated-menu>
      }
    </div>
  </nav>
</header>
