<div class="container mx-auto my-10 flex flex-col gap-6">
  <app-search-bar></app-search-bar>

  @if (moviesList().length > 0) {
  <span class="text-slate-gray text-lg font-secondary"
    >Showing {{ moviesList().length }} results for "{{ searchInput() }}":</span
  >
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    @for (movie of moviesList(); track movie.title) {
    <app-movie-result-card [movie]="movie"></app-movie-result-card>
    }
  </div>
  } @else if (searchInput() === '') {
  <p class="text-slate-gray">Please type something to search for movies</p>
  } @else {
  <p class="text-slate-gray">No movies found for "{{ searchInput() }}".</p>
  }
</div>
