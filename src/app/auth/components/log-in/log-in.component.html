<section
  class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0"
>
  <article
    class="w-full bg-richblack border border-slate-gray rounded-lg shadow p-6 space-y-4 md:space-y-6 sm:p-8 md:mt-0 max-w-md"
  >
    <h1
      class="text-2xl font-secondary font-bold leading-tight tracking-tight text-screaming-green md:text-2xl"
    >
      Log in
    </h1>
    <form
      class="space-y-4 md:space-y-6"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <div>
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-anti-flash-white font-secondary"
          >Your email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="bg-anti-flash-white border border-slate-gray text-richblack text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
          placeholder="name@company.com"
          required=""
          formControlName="email"
        />
      </div>
      <div>
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-anti-flash-white font-secondary"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          placeholder="••••••••"
          class="bg-anti-flash-white border border-slate-gray text-richblack text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
          required=""
          formControlName="password"
        />
      </div>
      <button
        type="submit"
        class="w-full text-navy font-secondary bg-screaming-green hover:bg-screaming-green/90 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      >
        Log in
      </button>
      <p class="text-sm font-light text-anti-flash-white">
        Don't have an account?
        <a
          href="/auth/sign-up"
          class="font-medium text-screaming-green hover:underline"
          >Sign up here</a
        >
      </p>
    </form>
  </article>
</section>
